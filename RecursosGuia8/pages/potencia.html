        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">

                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="../img/js.png" class="bi me-2" width="48" height="48">
                <span class="fs-4">Objetos en JavaScript</span>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link">Ejemplo 1</a></li>
                <li class="nav-item"><a href="ejemplo2.html" class="nav-link">Ejemplo 2</a>

                <li class="nav-item"><a href="ejemplo3.html" class="nav-link">Ejemplo 3</a></li>

    <div class="container-md">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="shadow-lg p-3 mt-5 bg-body rounded">
                    <div class="row">
                        <div class="col-12">
                            <h4>Calculadora de Potencia</h4>

                            <form id="powerForm">
                                <label for="base">Base:</label>
                                <input type="number" id="base" required><br>
                                <label for="exponent">Potencia:</label>
                                <input type="number" id="exponent" required><br>
                                <button id="calcularBtn" type="button" class="btn btn-success">
                                    <i class="bi bi-book"></i> Enviar informacion
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="shadow-lg p-3 mt-5 bg-body rounded">
                <div class="col-12">
                    <h4>Resultado:</h4>
                    <div id="result" class="fs-6 p-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
